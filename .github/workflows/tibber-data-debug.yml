name: Tibber Data API debug

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: KÃ¶r tibber_data_debug.py
        env:
          TIBBER_DATA_TOKEN: ${{ secrets.TIBBER_DATA_TOKEN }}
          TIBBER_TOKEN: ${{ secrets.TIBBER_TOKEN }}
        run: |
          python tibber_data_debug.py
